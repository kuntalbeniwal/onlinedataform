<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>Online Form</title>
    
    <link rel="stylesheet" type="text/css" href="style4.css">
  </head>
  <body>
    <div id="container">

      <div class="form-box">
              <div class="page-title">
              <h1>Personal info</h1>
              <h2>Update your info here</h2>  
              </div>

         <form class="c-form">

          <div class="fieldset">
            <label class="c-form-label">Name</label>
            <input class="c-form-input" type="text" placeholder="Your Name">
          </div >

          <div class="fieldset">
            <label class="c-form-label">Email address</label>
            <input class="c-form-input" type="email" placeholder="Your Email address">
          </div>

          <div class="two">
            <div class="fieldset">
              <label class="c-form-label">Age</label>
              <input class="c-form-input" type="number" placeholder="Your Age">
            </div>

            <div class="fieldset">
              <label class="c-form-label">Phone Number</label>
              <input class="c-form-input" type="text" placeholder="Phone Number">
            </div>
          </div>
          
          <div class="fieldset">
            <label>Country</label>
            <select class="c-form-input">
            <option>Your country</option>
            <option>India</option>
            <option>USA</option>
            <option>Japan</option>
            <option>China</option>
            </select>
            </div>

          <div class="three">
            <label class="c-form-label">Gender</label>
            <div class="fieldset">
              <span>Male</span>
            </div class="fieldset">

            <div class="fieldset">
              <span>Female</span>
            </div class="fieldset">

            <div class="fieldset">
              <span>Others</span>
            </div class="fieldset">
          </div>

          <div class="fieldset">
           <label>Tech Stack</label>
            <select class="c-form-input" >
              <option>Your Tech Stack</option>
              <option>HTML</option>
              <option>CSS</option>
              <option>Javascript</option>
              <option>React</option>
              <option>React Native</option>
            </select>
          </div>

          <div class="fieldset">
            <label class="c-form-label">Address</label>
            <textarea class="c-form-input"  placeholder="Your Address" rows="7"></textarea>
          </div>


          <div class="twobuttons">
            
              <button class="reset-btn" type="reset">Reset</button>
              <button class="submit-btn" type="submit">Submit</button>
            
          </div>
          
        </form>
      </div>
    </div>
  </body>
</html>
